baseURL = "https://serrini.github.io/"
languageCode = "zh-cn"
title = "Serrini's Blog"
theme = "hugo-theme-stack"

DefaultContentLanguage = "zh-cn"
hasCJKLanguage = true

[pagination]
  pagerSize = 10

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true

[params]
  mainSections = ["posts"]
  featuredImageField = "image"
  rssFullContent = true

  [params.footer]
    since = 2020

  [params.dateFormat]
    published = "2006-01-02"
    lastUpdated = "2006-01-02 15:04"

  [params.sidebar]
    emoji = ""
    subtitle = "Goals determine what you going to be!"
    [params.sidebar.avatar]
      enabled = true
      local = true
      src = "images/avatar.jpg"

  [params.article]
    math = false
    toc = true
    readingTime = true
    [params.article.license]
      enabled = false

  [params.comments]
    enabled = false

  [params.widgets]
    [[params.widgets.homepage]]
      type = "search"
    [[params.widgets.homepage]]
      type = "archives"
      [params.widgets.homepage.params]
        limit = 5
    [[params.widgets.homepage]]
      type = "categories"
      [params.widgets.homepage.params]
        limit = 10
    [[params.widgets.homepage]]
      type = "tag-cloud"
      [params.widgets.homepage.params]
        limit = 20
    [[params.widgets.page]]
      type = "toc"

  [params.colorScheme]
    toggle = true
    default = "auto"

  [params.imageProcessing]
    [params.imageProcessing.cover]
      enabled = true
    [params.imageProcessing.content]
      enabled = true

[menu]
  [[menu.social]]
    identifier = "github"
    name = "GitHub"
    url = "https://github.com/serrini"
    [menu.social.params]
      icon = "brand-github"

[related]
  includeNewer = true
  threshold = 60
  toLower = false
  [[related.indices]]
    name = "tags"
    weight = 100
  [[related.indices]]
    name = "categories"
    weight = 200

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.tableOfContents]
    endLevel = 4
    ordered = true
    startLevel = 2
  [markup.highlight]
    noClasses = false
    codeFences = true
    guessSyntax = true
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    tabWidth = 4
